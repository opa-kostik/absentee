    <h4>1. Make entries on behalf of (for demo purposes only):</h4>
    <select [ngModel]='userid' name='userid' 
            class='form-control'
            (ngModelChange) = 'setUser($event)'

      <option

            [value]='i.userid'>
            ({{i.nick}}){{i.name}} 
      </option>
    </select>

      <tr>
